<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Blood Sugar Level Table</title>
  <style>
    table {
      border-collapse: collapse;
      width: 70%;
      margin: 30px auto;
      text-align: center;
    }

    th, td {
      border: 1px solid black;
      padding: 10px;
    }

    th {
      background-color: #f8f8f8;
    }

    caption {
      font-weight: bold;
      margin-bottom: 10px;
    }
  </style>
</head>
<body>

  <table>
    <tr>
      <th rowspan="2">State of Health</th>
      <th colspan="2">Fasting Value</th>
      <th rowspan="1">After Eating</th>
    </tr>
    <tr>
      <th>Minimum</th>
      <th>Maximum</th>
      <th>2 hours after eating</th>
    </tr>
    <tr>
      <td>Healthy</td>
      <td>70</td>
      <td>100</td>
      <td>Less than 140</td>
    </tr>
    <tr>
      <td>Pre-Diabetes</td>
      <td>101</td>
      <td>126</td>
      <td>140 to 200</td>
    </tr>
    <tr>
      <td>Diabetes</td>
      <td>More than 126</td>
      <td>N/A</td>
      <td>More than 200</td>
    </tr>
  </table>

</body>
</html>
