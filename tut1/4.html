<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Audio and Video Example</title>
</head>
<body>
  <h1>Media Embedding Example</h1>

  <h2>Audio</h2>
  <audio controls>
    <source src="audio/sample-audio.mp3" type="audio/mpeg">
  </audio>

  <h2>Video</h2>
  <video controls width="640" height="360" poster="video/poster.jpg">
    <source src="video/sample-video.mp4" type="video/mp4">
    Your browser does not support the video tag.
  </video>
</body>
</html>
